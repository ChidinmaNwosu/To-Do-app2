<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A To-Do App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <form id="todo-form">
            <input type="text" name="task-input" id="task-input" placeholder="Enter your task" required>
            <button type="submit">Add Task</button>  
        </form>
        <ul id="task-list"></ul>
    </div>
    <script src="/script.js"></script>
</body>
</html
